<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Events</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
				<div id="users">
					<ul>
						<li v-for="user in users" class="panel panel-default">
							<img v-bind:src="user.photo">
							<h3>My name is {{user.name}}</h3>
							<p>My position is {{user.position}}, and I'm {{user.age}} years old</p>
							<p>I master these technologies:</p>
							<p>
								<ol>
									<technology-item v-for="item in user.technologies" v-bind:technology="item"></technology-item>
								</ol>
							</p>
							<button v-on:click="getJSON(user)" class="btn btn-success">get JSON</button>
							<button v-on:click="edit(user)" v-if="user.editable" class="btn btn-default">{{editButtonText}}</button>
							<button v-on:click="remove(user.id)" v-if="user.deletable" class="btn btn-default">delete</button>
							<div v-if="user.editing">
								<h4>Editing</h4>
								<p>
									<input type="text" class="form-control" v-model="user.name">
								</p>
								<p>
									<input type="text" class="form-control" v-model="user.age">
								</p>
								<p>
									<input type="text" class="form-control" v-model="user.position">
								</p>
								<p>
									<button v-on:click="edit(user)" class="btn btn-default">Done</button>
								</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="vendor/bootstrap/bootstrap.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
